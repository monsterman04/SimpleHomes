name: SimpleHomes
version: '${project.version}'
main: me.monsterman04.SimpleHomes.Main
api-version: 1.17
author: monsterman04
commands:
  sethome:
    description: Creates new home on your location!
    usage: /<command> <name>
  home:
    description: Teleports you home!
    usage: /<command> <home>
  homes:
    description: Sends you list of your homes!
    usage: /<command>
  deletehome:
    description: Deletes given home
    usage: /<command> <home>
  selecthome:
    description: Home teleport menu
    usage: /<command>
  simplehomestheme:
    description: Using this command you can customise plugins Theme!
    usage: /<command> <get/set>
permissions:
  simplehomes.homes:
    description: Allows you to create, delete and teleport to your homes (/sethome, /home, /deletehome, /selecthome commands)
    default: true
  simplehomes.theme:
    description: Allow you to set plugins theme (/simplehomestheme command)
    default: op
